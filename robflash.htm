    <script type="module">
        import { ESPLoader, Transport } from './esptool-complete.js';

        class RM01Flasher {
            constructor() {
                this.esploader = null;
                this.port = null;
                this.connected = false;
                this.files = {
                    bootloader: null,
                    partition: null,
                    application: null
                };
                
                this.initializeElements();
                this.attachEventListeners();
            }

            initializeElements() {
                this.connectBtn = document.getElementById('connectBtn');
                this.deviceInfo = document.getElementById('deviceInfo');
                
                this.firmwareStatus = document.getElementById('firmwareStatus');
                
                this.bootloaderStatus = document.getElementById('bootloaderStatus');
                this.partitionStatus = document.getElementById('partitionStatus');
                this.applicationStatus = document.getElementById('applicationStatus');
                
                this.flashBtn = document.getElementById('flashBtn');
                this.eraseBtn = document.getElementById('eraseBtn');
                
                this.progressContainer = document.getElementById('progressContainer');
                this.progressFill = document.getElementById('progressFill');
                this.progressText = document.getElementById('progressText');
                
                this.logContainer = document.getElementById('logContainer');
                
                // Flashå‚æ•°å›ºå®šï¼Œæ— éœ€UIå…ƒç´ 
            }

            attachEventListeners() {
                this.connectBtn.addEventListener('click', () => this.toggleConnection());
                this.flashBtn.addEventListener('click', () => this.flashFirmware());
                this.eraseBtn.addEventListener('click', () => this.eraseFlash());
                
                // è‡ªåŠ¨åŠ è½½å›ºä»¶æ–‡ä»¶
                this.loadFirmwareFiles();
            }

            log(message, type = 'info') {
                const timestamp = new Date().toLocaleTimeString();
                const logEntry = document.createElement('div');
                logEntry.className = `log-entry ${type}`;
                logEntry.textContent = `[${timestamp}] ${message}`;
                
                this.logContainer.appendChild(logEntry);
                this.logContainer.scrollTop = this.logContainer.scrollHeight;
            }

            async toggleConnection() {
                if (this.connected) {
                    await this.disconnectDevice();
                } else {
                    await this.connectDevice();
                }
            }

            async connectDevice() {
                try {
                    // è®¾ç½®è¿æ¥ä¸­çš„UIçŠ¶æ€
                    this.connectBtn.disabled = true;
                    this.connectBtn.textContent = 'ğŸ”„ è¿æ¥ä¸­...';
                    this.connectBtn.classList.add('flashing');
                    
                    this.log('æ­£åœ¨è¿æ¥è®¾å¤‡...', 'info');
                    
                    if (!navigator.serial) {
                        const isSecureContext = window.isSecureContext;
                        const protocol = window.location.protocol;
                        const hostname = window.location.hostname;
                        
                        let errorMsg = 'æµè§ˆå™¨ä¸æ”¯æŒ Web Serial APIã€‚';
                        
                        if (!isSecureContext) {
                            errorMsg += `\nåŸå› ï¼šå½“å‰ä¸æ˜¯å®‰å…¨ä¸Šä¸‹æ–‡ (${protocol}//${hostname})`;
                            errorMsg += '\nè§£å†³æ–¹æ¡ˆï¼š';
                            errorMsg += '\n1. ä½¿ç”¨ https:// åè®®è®¿é—®';
                            errorMsg += '\n2. æˆ–åœ¨æœ¬åœ°ä½¿ç”¨ http://localhost è®¿é—®';
                            errorMsg += '\n3. æˆ–ä½¿ç”¨ Chrome çš„ --unsafely-treat-insecure-origin-as-secure å‚æ•°';
                        } else {
                            errorMsg += '\nè¯·ä½¿ç”¨ Chrome 89+ æˆ– Edge 89+ æµè§ˆå™¨';
                        }
                        
                        throw new Error(errorMsg);
                    }

                    this.port = await navigator.serial.requestPort();
                    const transport = new Transport(this.port);
                    this.esploader = new ESPLoader({
                        transport: transport,
                        baudrate: 115200
                    });

                    await this.esploader.main();
                    
                    const chipName = await this.esploader.chip.getChipDescription(this.esploader);
                    const macAddr = await this.esploader.chip.readMac(this.esploader);
                    
                    this.connected = true;
                    this.connectBtn.disabled = false;
                    this.connectBtn.textContent = 'âš ï¸ æ–­å¼€è¿æ¥';
                    this.connectBtn.className = 'btn btn-warning';
                    this.connectBtn.classList.remove('flashing');
                    this.flashBtn.disabled = false;
                    this.eraseBtn.disabled = false;
                    
                    this.deviceInfo.innerHTML = `
                        <strong>èŠ¯ç‰‡:</strong> ${chipName}<br>
                        <strong>MACåœ°å€:</strong> ${macAddr}
                    `;
                    
                    this.log(`è¿æ¥æˆåŠŸ: ${chipName}`, 'success');
                    this.log(`MACåœ°å€: ${macAddr}`, 'info');
                    
                } catch (error) {
                    this.log(`è¿æ¥å¤±è´¥: ${error.message}`, 'error');
                    
                    // æ¢å¤æŒ‰é’®çŠ¶æ€
                    this.connectBtn.disabled = false;
                    this.connectBtn.textContent = 'ğŸ”Œ è¿æ¥è®¾å¤‡';
                    this.connectBtn.className = 'btn btn-primary';
                    this.connectBtn.classList.remove('flashing');
                }
            }

            async disconnectDevice() {
                try {
                    if (this.esploader) {
                        await this.esploader.transport.disconnect();
                    }
                    
                    this.connected = false;
                    this.connectBtn.textContent = 'ğŸ”Œ è¿æ¥è®¾å¤‡';
                    this.connectBtn.className = 'btn btn-primary';
                    this.flashBtn.disabled = true;
                    this.eraseBtn.disabled = true;
                    
                    this.deviceInfo.innerHTML = '';
                    this.log('è®¾å¤‡å·²æ–­å¼€è¿æ¥', 'info');
                    
                } catch (error) {
                    this.log(`æ–­å¼€è¿æ¥æ—¶å‡ºé”™: ${error.message}`, 'error');
                }
            }

            async loadFirmwareFiles() {
                try {
                    this.log('æ­£åœ¨ä»fwæ–‡ä»¶å¤¹åŠ è½½å›ºä»¶æ–‡ä»¶...', 'info');
                    
                    // å›ºä»¶æ–‡ä»¶è·¯å¾„
                    const firmwareFiles = [
                        { type: 'bootloader', path: './fw/bootloader.bin', status: this.bootloaderStatus },
                        { type: 'partition', path: './fw/partition-table.bin', status: this.partitionStatus },
                        { type: 'application', path: './fw/robOS.bin', status: this.applicationStatus }
                    ];
                    
                    let loadedCount = 0;
                    
                    for (const fw of firmwareFiles) {
                        try {
                            const response = await fetch(fw.path);
                            if (response.ok) {
                                const arrayBuffer = await response.arrayBuffer();
                                this.files[fw.type] = {
                                    name: fw.path.split('/').pop(),
                                    size: arrayBuffer.byteLength,
                                    data: arrayBuffer
                                };
                                fw.status.textContent = `âœ“ ${fw.path.split('/').pop()} (${(arrayBuffer.byteLength / 1024).toFixed(1)} KB)`;
                                fw.status.className = 'file-status file-selected';
                                loadedCount++;
                                this.log(`å·²åŠ è½½: ${fw.path.split('/').pop()}`, 'success');
                            } else {
                                fw.status.textContent = `âœ— ${fw.path.split('/').pop()} - åŠ è½½å¤±è´¥`;
                                fw.status.className = 'file-status error';
                                this.log(`åŠ è½½å¤±è´¥: ${fw.path}`, 'error');
                            }
                        } catch (error) {
                            fw.status.textContent = `âœ— ${fw.path.split('/').pop()} - æ–‡ä»¶ä¸å­˜åœ¨`;
                            fw.status.className = 'file-status error';
                            this.log(`æ–‡ä»¶ä¸å­˜åœ¨: ${fw.path}`, 'error');
                        }
                    }
                    
                    if (loadedCount === 3) {
                        this.firmwareStatus.textContent = 'âœ“ æ‰€æœ‰å›ºä»¶æ–‡ä»¶åŠ è½½å®Œæˆï¼Œå¯ä»¥å¼€å§‹çƒ§å½•';
                        this.firmwareStatus.style.color = '#2d5a2d';
                        this.log('æ‰€æœ‰å›ºä»¶æ–‡ä»¶åŠ è½½å®Œæˆï¼', 'success');
                    } else {
                        this.firmwareStatus.textContent = `âš  åªåŠ è½½äº† ${loadedCount}/3 ä¸ªæ–‡ä»¶ï¼Œè¯·æ£€æŸ¥fwæ–‡ä»¶å¤¹`;
                        this.firmwareStatus.style.color = '#d4691a';
                    }
                    
                    this.updateFlashButtonState();
                    
                } catch (error) {
                    this.log(`åŠ è½½å›ºä»¶æ–‡ä»¶æ—¶å‡ºé”™: ${error.message}`, 'error');
                    this.firmwareStatus.textContent = 'âœ— å›ºä»¶æ–‡ä»¶åŠ è½½å¤±è´¥';
                    this.firmwareStatus.style.color = '#d32f2f';
                }
            }

            updateFlashButtonState() {
                const hasAllFiles = this.files.bootloader && this.files.partition && this.files.application;
                this.flashBtn.disabled = !this.connected || !hasAllFiles;
            }

            async readFileAsArrayBuffer(file) {
                return new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result);
                    reader.onerror = reject;
                    reader.readAsArrayBuffer(file);
                });
            }

            updateProgress(current, total, message = '') {
                const percent = Math.round((current / total) * 100);
                this.progressFill.style.width = `${percent}%`;
                this.progressText.textContent = message || `${percent}% (${current}/${total})`;
            }

            async flashFirmware() {
                if (!this.connected || !this.files.bootloader || !this.files.partition || !this.files.application) {
                    this.log('è¯·å…ˆè¿æ¥è®¾å¤‡ï¼Œå›ºä»¶æ–‡ä»¶ä¼šä»fwæ–‡ä»¶å¤¹è‡ªåŠ¨åŠ è½½', 'error');
                    return;
                }

                try {
                    this.flashBtn.disabled = true;
                    this.progressContainer.style.display = 'block';
                    this.flashBtn.classList.add('flashing');
                    
                    this.log('å¼€å§‹çƒ§å½•å›ºä»¶...', 'info');
                    
                    // è·å–æ–‡ä»¶æ•°æ®ï¼ˆå·²ç»æ˜¯ArrayBufferæ ¼å¼ï¼‰
                    this.log('æ­£åœ¨å‡†å¤‡æ–‡ä»¶æ•°æ®...', 'info');
                    const bootloaderData = this.files.bootloader.data;
                    const partitionData = this.files.partition.data;
                    const applicationData = this.files.application.data;
                    
                    // è½¬æ¢ArrayBufferä¸ºå­—ç¬¦ä¸²ï¼ˆesptool-jséœ€è¦çš„æ ¼å¼ï¼‰
                    const arrayBufferToString = (buffer) => {
                        const bytes = new Uint8Array(buffer);
                        let binary = '';
                        for (let i = 0; i < bytes.byteLength; i++) {
                            binary += String.fromCharCode(bytes[i]);
                        }
                        return binary;
                    };

                    // å‡†å¤‡æ–‡ä»¶æ•°ç»„
                    const fileArray = [
                        {
                            data: arrayBufferToString(bootloaderData),
                            address: 0x0
                        },
                        {
                            data: arrayBufferToString(partitionData),
                            address: 0x8000
                        },
                        {
                            data: arrayBufferToString(applicationData),
                            address: 0x10000
                        }
                    ];

                    this.log(`Bootloader: ${this.files.bootloader.name} (${fileArray[0].data.length} bytes)`, 'info');
                    this.log(`åˆ†åŒºè¡¨: ${this.files.partition.name} (${fileArray[1].data.length} bytes)`, 'info');
                    this.log(`åº”ç”¨ç¨‹åº: ${this.files.application.name} (${fileArray[2].data.length} bytes)`, 'info');
                    
                    // çƒ§å½•å‚æ•° - å›ºå®šä¼˜åŒ–å‚æ•°
                    const flashOptions = {
                        fileArray: fileArray,
                        flashSize: '16MB',
                        flashMode: 'dio',
                        flashFreq: '80m',
                        eraseAll: false,
                        compress: true,
                        reportProgress: (fileIndex, written, total) => {
                            const fileName = ['Bootloader', 'åˆ†åŒºè¡¨', 'åº”ç”¨ç¨‹åº'][fileIndex];
                            this.log(`çƒ§å½•è¿›åº¦ - ${fileName}: ${written}/${total} bytes (${Math.round((written/total)*100)}%)`, 'info');
                            this.updateProgress(written, total, `çƒ§å½• ${fileName}: ${Math.round((written/total)*100)}%`);
                        },
                        calculateMD5Hash: null
                    };
                    
                    this.log('çƒ§å½•è®¾ç½®: 16MB, DIO, 80MHz (ä¼˜åŒ–å‚æ•°)', 'info');
                    
                    // å¼€å§‹çƒ§å½•
                    this.log('å¼€å§‹æ‰§è¡ŒwriteFlash...', 'info');
                    
                    // æ‰‹åŠ¨æ›´æ–°UIè¿›åº¦ï¼Œå› ä¸ºesptoolå†…éƒ¨ä¸ä¼šè°ƒç”¨æˆ‘ä»¬çš„å›è°ƒ
                    let currentFile = 0;
                    const totalFiles = fileArray.length;
                    
                    // æ¨¡æ‹Ÿè¿›åº¦æ›´æ–°
                    const progressInterval = setInterval(() => {
                        if (currentFile < totalFiles) {
                            const fileName = ['Bootloader', 'åˆ†åŒºè¡¨', 'åº”ç”¨ç¨‹åº'][currentFile];
                            this.updateProgress(currentFile + 1, totalFiles, `æ­£åœ¨çƒ§å½• ${fileName}...`);
                            currentFile++;
                        }
                    }, 2000);
                    
                    const result = await this.esploader.writeFlash(flashOptions);
                    clearInterval(progressInterval);
                    
                    this.log('esptool-jsçƒ§å½•å®Œæˆï¼Œè¯·æŸ¥çœ‹æ§åˆ¶å°ç¡®è®¤è¯¦ç»†è¿›åº¦', 'info');
                    
                    this.updateProgress(100, 100, 'çƒ§å½•å®Œæˆ!');
                    this.log('å›ºä»¶çƒ§å½•å®Œæˆ!', 'success');
                    
                    // éªŒè¯çƒ§å½•
                    this.log('æ­£åœ¨éªŒè¯çƒ§å½•ç»“æœ...', 'info');
                    try {
                        const flashId = await this.esploader.flashId();
                        this.log(`Flash IDéªŒè¯æˆåŠŸ`, 'success');
                    } catch (verifyError) {
                        this.log(`éªŒè¯å¤±è´¥: ${verifyError.message}`, 'warning');
                    }
                    
                    // é‡å¯è®¾å¤‡
                    this.log('æ­£åœ¨é‡å¯è®¾å¤‡ä»¥è¿è¡Œæ–°å›ºä»¶...', 'info');
                    try {
                        await this.esploader.hardReset();
                        this.log('è®¾å¤‡é‡å¯æˆåŠŸï¼æ–°å›ºä»¶å·²å¼€å§‹è¿è¡Œã€‚', 'success');
                        
                        // è®¾å¤‡é‡å¯åè‡ªåŠ¨æ–­å¼€è¿æ¥çŠ¶æ€
                        this.connected = false;
                        this.connectBtn.textContent = 'ğŸ”Œ è¿æ¥è®¾å¤‡';
                        this.connectBtn.className = 'btn btn-primary';
                        this.flashBtn.disabled = true;
                        this.eraseBtn.disabled = true;
                        this.deviceInfo.innerHTML = '';
